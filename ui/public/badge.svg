<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5546FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="250" cy="250" r="240" stroke="#F7931A" stroke-width="10" fill="url(#grad1)" />
  
  <circle cx="250" cy="250" r="200" stroke="white" stroke-width="2" fill="none" opacity="0.3" />

  <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="white" filter="url(#glow)">STACKS</text>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#F7931A" filter="url(#glow)">DEV</text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="Courier New, monospace" font-size="30" fill="#CCCCCC">BADGE 2025</text>
  
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" font-size="40" fill="white" opacity="0.5">&lt; / &gt;</text>
</svg>