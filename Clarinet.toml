[project]
name = "stackchallenge"
description = "Clarinet project for the hello-world contract."
authors = ["derana"]
telemetry = true
cache_dir = "./.cache"
requirements = []

[contracts.hello-world]
path = "contracts/hello-world.clar"
depends_on = []

# Trait contracts (declared before dependents)
[contracts.sip-009-trait]
path = "contracts/traits/sip-009-trait.clar"

[contracts.sip-010-trait]
path = "contracts/traits/sip-010-trait.clar"

[contracts.playground-token]
path = "contracts/playground-token.clar"
depends_on = ["sip-010-trait"]

[contracts.dev-badge]
path = "contracts/dev-badge.clar"
depends_on = ["sip-009-trait", "playground-token"]

[networks.devnet]
chain = "devnet"

[networks.testnet]
chain = "testnet"

[networks.mainnet]
chain = "mainnet"

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false